<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <c:set var="nombre" value="Estado" />
                <c:if test="#{inicioBean.verificarPagina(nombre)}">
                    <div class="row" >
                        <div class="col-md-1" ></div>  

                        <div class="col-md-10" >
                            <p:growl id="msg" autoUpdate="true" />
                            <div class="panel panel-primary">

                                <div class="panel-heading">
                                    <i class="fa fa-bar-chart-o fa-fw"></i> Reporte
                                    <div class="pull-right">

                                        <h:form >

                                            <h:link outcome="Reporte" value="Regresar a Reportes" class="btn btn-success btn-xs "/>
                                        </h:form>
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="row" >
                                        <div class="col-md-12" > 
                                            <h4 align="Center"> MUSEO NACIONAL DE ANTROPOLOGIA Dr. DAVID J. GUZMAN </h4>
                                            <h5 align="Center"> Reporte de Estado de Revistas </h5>
                                            <div class="form-group" align="center">
                                                <h:form id="frm_table">
                                                    <p:growl id="msj" autoUpdate="true"></p:growl>


                                                    <h3 style="margin-top:0">Estado de revistas</h3>

                                                    <div class="form-group">
                                                        <p:selectOneMenu id="city" value="#{reporteBean.estado}" effect="fold" style="width:160px" filter="true" filterMatchMode="startsWith" required="true" >
                                                        
                                                            <f:selectItems value="#{estadosBean.Getir2()}"/>
                                                        </p:selectOneMenu>
                                                    </div>


                                                    <h:commandButton value="Exportar Reporte" class="btn btn-success btn-xs " actionListener="#{reporteBean.reportEstadoRevista()}" />
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1" ></div>
                    </div>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <c:set var="nombre" value="Estado" />

                    <div class="row" >

                        <div class="col-md-10" >

                                <div class="panel-heading">
                                    <i class="fa fa-bar-chart-o fa-fw"></i> Reporte
                                    <div class="pull-right">
                                        
                                        <h:form >
                                            
                                            <h:link outcome="Reporte" value="Regresar a Reportes" class="btn btn-success btn-xs "/>
                                        </h:form>
                                        <div class="btn-group">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="row" >
                                        <div class="col-md-12" >

                                            <h5 align="Center"> Reporte de Estado de Revistas </h5>

                                                <h:panelGrid columns="2" style="margin-bottom:20px" cellpadding="20">
                                                    <p:outputLabel for="estado" value="Estado:" />
                                                    <p:selectOneRadio id="estado" value="#{reporteBean.estado}" required="true" requiredMessage="Seleccione una opciÃ³n">
                                                        <f:selectItem itemLabel="Todos" itemValue="Todos" />
                                                       
                                                        <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                                       
                                                        <f:selectItem itemLabel="Malo" itemValue="Malo" />
                                                   
                                                    </p:selectOneRadio>
                                                </h:panelGrid>
                                                <h:commandButton value="Exportar Reporte" class="btn btn-success btn-xs " actionListener="#{reporteBean.reportEstadoRevista()}" />
                                            </h:form>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1" ></div>
                    </div>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>

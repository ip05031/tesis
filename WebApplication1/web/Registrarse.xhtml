<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">

                <div class="row">
                    <div class="col-md-8">
                        <h:form id="newUsuarioExterno" >
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <h5>Todos los campos son obligatorios.</h5>
                                    </div>
                                    <div class="form-group">
                                        <p:messages for ="Message4" showDetail="true" autoUpdate="true" closable="true" escape="true"/>
                                        <label >
                                            Nombre :
                                        </label>
                                        <div class="row">
                                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                                <p:inputText  id="Nombre" value="#{registroBean.newUser.nombreu}" class="form-control" placeholder="Nombre" required="true" requiredMessage="Ingrese Nombre" />
                                                <p:messages for="Nombre"  />
                                            </div>
                                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                                <p:inputText  id="Apellido" value="#{registroBean.newUser.apellidosu}" class="form-control" placeholder="Apellido" required="true" requiredMessage="Ingrese Apellido"/>
                                                <p:messages for="Apellido"  />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Ocupación
                                                </label><br/>
                                                <p:selectOneMenu id="ocupacion" value="#{registroBean.newUser.ocupacion}" style="width:250px" required="true" requiredMessage="Seleccione una Ocupación">
                                                    <f:selectItem   itemValue="Arqueologo"      itemLabel=" Arqueologo"  />
                                                    <f:selectItem   itemValue="Paleontologo"    itemLabel=" Paleontologo"  />
                                                    <f:selectItem   itemValue="Filosofo"        itemLabel=" Filosofo"  />
                                                    <f:selectItem   itemValue="Estudiante"      itemLabel=" Estudiante" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Sexo
                                                </label>
                                                <br/>

                                                <p:selectOneMenu id="sexo" value="#{registroBean.newUser.sexo}" style="width:250px" >
                                                    <f:selectItem   itemValue="M" itemLabel=" Masculino"  />
                                                    <f:selectItem   itemValue="F" itemLabel=" Femenino"  />
                                                    <f:selectItem   itemValue="O" itemLabel=" Otro"  />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Fecha de Nacimiento
                                                </label><br/>
                                                <p:calendar id="Fecha_Nacimiento" 
                                                            value="#{registroBean.newUser.fechanacimientou}"
                                                            locale="es" navigator="true" 
                                                            pattern="dd-MM-yyyy" mask="true" 
                                                            required="true" style="width:250px"
                                                            maxdate="-10Y"
                                                            widgetVar="calwidget"
                                                            requiredMessage="Ingrese Fecha de Nacimiento"
                                                            />
                                                <p:messages for="Fecha_Nacimiento"  />
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="pais">
                                                    Pais: 
                                                </label>
                                                <p:selectOneMenu id="pais" 
                                                                 value="#{registroBean.newUser.paisu}"  
                                                                 panelStyle="width:180px"
                                                                 effect="fade" 
                                                                 style="width:100%" filter="true" required="true" 
                                                                 filterMatchMode="startsWith"  >
                                                    <f:selectItems value="#{revistaBean.listaPaises()}" 
                                                                   var="themes2" 
                                                                   itemLabel="#{themes2}" 
                                                                   itemValue="#{themes2}"  />
                                                </p:selectOneMenu>                                                    
                                                <p:messages for="pais" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Nombre de Usuario
                                                </label><br/>
                                                <p:inputText  id="inputNick" value="#{registroBean.newUser.nickname}" class="form-control"
                                                              placeholder="Nombre Usuario" required="true" maxlength="15" requiredMessage="Ingrese Nombre de usuario"> 
                                                    <f:ajax event="keyup" listener="#{registroBean.validarUsuarioExiste()}" /> 
                                                </p:inputText>
                                                <p:messages for="inputNick" id="msgLastname" />
                                                <p:messages for ="Message2" showDetail="true" autoUpdate="true" closable="true" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Correo Electronico
                                                </label>
                                                <p:inputText  id="email" value="#{registroBean.newUser.correou}" class="form-control" placeholder="e-mail" required="true" requiredMessage="Ingrese Correo Electrónico" validatorMessage="Formato de email incorrecto.">
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </p:inputText>
                                                <p:messages for="email" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="pwd1">
                                                    Contraseña
                                                </label><br/>
                                                <p:password id="pwd1" value="#{registroBean.newUser.password}" feedback="true" inline="true" class="form-control" placeholder="Contraseña" required="true" match="pwd2" requiredMessage="Ingrese Contraseña" label="Ingrese Contraseña" goodLabel="Bueno" weakLabel="Muy débil" strongLabel="Fuerte" promptLabel="Ingrese Contraseña"  />
                                                <p:messages for="pwd1" />
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">
                                                    Confirmar Contraseña
                                                </label>
                                                <p:password id="pwd2" feedback="true" inline="true" class="form-control" placeholder="Confirmar Contraseña" required="true" requiredMessage="Confirme Contraseña" label="Ingrese Contraseña" goodLabel="Bueno" weakLabel="Muy débil" strongLabel="Fuerte" promptLabel="Confirme Contraseña" />
                                                <p:messages for="pwd2" />
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="form-group">
                                                <p:commandButton id="btn_new_usuario"
                                                                 class="btn btn-success pull-right" value="Guardar" 
                                                                 actionListener="#{registroBean.nuevoVisitante()}" 
                                                                 update="newUsuarioExterno" 
                                                                 onclick="desactivar(this);"
                                                                 />

                                                <p:commandButton class="btn btn-danger pull-right" value="Cancelar" immediate="true" />

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <!--div id="capa_cargando" class="clase_cargando">
                    <div class="box-message">
                        <b>cargando...</b>
                    </div>
                </div-->
            </ui:define>

        </ui:composition>

    </body>
</html>

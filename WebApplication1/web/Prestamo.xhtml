<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <c:set var="nombre" value="Prestamo" />
                <c:if test="#{inicioBean.verificarPagina(nombre)}">
                    <script>
                        $(document).ready(function () {
                            ocultar_buqueda_2();
                        });
                    </script>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Buscar Revista
                                    </h3>
                                </div>
                                <div class="panel-body">
                                    <h:form >
                                        <legend>Buscar Revista</legend>
                                        <div class="row">
                                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label for="">Titulo</label>
                                                    <p:inputText id="busqueda" value="#{prestamoBean.titulo}" class="form-control" ></p:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel value="Titulo Articulo"  for="bsq_titulo" />
                                                    <p:inputText id="bsq_titulo" value="#{prestamoBean.articulo}" class="form-control" placeholder="Título" />
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel value="Autor"  for="bsq_autor" />
                                                    <p:inputText id="bsq_autor" value="#{prestamoBean.autor}" class="form-control" placeholder="Autor" />
                                                </div>

                                            </div>
                                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <p:outputLabel value="Resumen"  for="bsq_articulo" />
                                                    <p:inputText id="bsq_articulo" value="#{prestamoBean.resumen}" class="form-control" placeholder="Articulo" />
                                                </div>
                                                <div class="form-group">
                                                    <p:outputLabel value="Categoría"  for="bsq_categoria" />
                                                    <p:inputText id="bsq_categoria" value="#{prestamoBean.categoria}" class="form-control" placeholder="Categoria" />
                                                </div>

                                                <div class="form-group">
                                                    <p:outputLabel value="Palabras Clave:" for="themes" />                              
                                                    <br/>
                                                    <p:autoComplete id="themes" multiple="true"  value="#{prestamoBean.palabras}"  
                                                                    completeMethod="#{palabraClaveBean.completeTheme}"
                                                                    var="theme" itemLabel="#{theme}" itemValue="#{theme}"  
                                                                    forceSelection="true"  styleClass="ui-autocomplete"   >                                    
                                                    </p:autoComplete>
                                                </div>
                                            </div>
                                        </div>    

                                        <div class="row"> 
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <p:commandButton class="btn btn-success" value="Buscar" 
                                                                 action="#{prestamoBean.buscar()}" process="@form, :frm_busqueda:busqueda"  >
                                                </p:commandButton> 

                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="panel-footer">
                                    Panel footer
                                </div>
                            </div>
                        </div>
                    </div>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>

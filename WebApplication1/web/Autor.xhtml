<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./boot.xhtml">
            <ui:define name="content">
                <c:set var="nombre" value="Autor" />
                <c:if test="#{inicioBean.verificarPagina(nombre)}">

                    <div class="row" >
                        <div class="col-md-1" ></div>  

                        <div class="col-md-10" >
                            <p:growl id="msg" autoUpdate="true" />
                            <div class="panel panel-primary">

                                <div class="panel-heading">
                                    <i class="fa fa-bar-chart-o fa-fw"></i> Autor
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <h:form>
                                                <p:commandButton class="btn btn-success btn-xs" value="Ingresar Autor" type="button" onclick="PF('ingresarAutor').show();" />    
                                            </h:form>


                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="row" >
                                        <div class="col-md-12" > 
                                            <h4> Listado Nombre de Autores  </h4>
                                            <h:form id="frm_table">
                                                <p:growl id="msj" autoUpdate="true"></p:growl>

                                                <p:dataTable value="#{autorBean.getir()}" var="autor" id="detailTable" widgetVar="tabla_autor" emptyMessage="No se encontraron registros." paginator="true" rows="8">


                                                    <!-- esta parte la agrege para poder hacer la busqueda -->
                                                    <f:facet name="header" >
                                                        <p:outputPanel style="text-align:right">
                                                            <h:outputText value="Buscar:" />
                                                            <p:inputText id="globalFilter" onkeyup="PF('tabla_autor').filter()" style="width:150px" placeholder="Busqueda" />
                                                        </p:outputPanel>
                                                    </f:facet>   

                                                    <!-- / fin bloque de codigo de busqueda --> 


                                                    <p:column headerText="Nombre Autor" filterBy="#{autor.nombreAutor}" sortBy="#{autor.nombreAutor}">
                                                        <h:outputText value="#{autor.nombreAutor }" />
                                                    </p:column>

                                                    <p:column headerText="Editar" style="text-align:center" width="11%">

                                                        <p:commandButton icon="ui-icon-pencil"  
                                                                         oncomplete="PF('modificarautor').show();" 
                                                                         action="#{autorBean.capturarautor(autor)}" 
                                                                         update=":modpal" process="@this"/>

                                                    </p:column>
                                                    <p:column headerText="Eliminar" style="text-align:center" width="11%">
                                                        <p:commandButton icon="ui-icon-trash" 
                                                                         actionListener="#{autorBean.eliminarautor(autor)}"
                                                                         update="@form"  process="@this" class="btn btn-danger">
                                                            <p:confirm message="Â¿Desea eliminar Autor?" header="Aviso" icon="ui-icon-alert"/>
                                                        </p:commandButton>
                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                            <p:commandButton value="Si" type="button"
                                                                             icon="ui-icon-check" 
                                                                             styleClass="ui-confirmdialog-yes"/>
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" 
                                                                             class="ui-confirmdialog-no btn-danger pull-right" />
                                                        </p:confirmDialog>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>



                                            <!-- / Bloque de codigo parainsertar dato --> 
                                            <p:dialog widgetVar="ingresarAutor" header="Autor" minHeight="40" modal="true" resizable="false">
                                                <h:form id="newpantpal" >
                                                    <p:panel id="panel1" header="Registrar Autor" >
                                                        <p:messages id="msgs" />

                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1"> Nombre de Autor: </label>

                                                            <p:inputText id="nombrea" value="#{autorBean.nombreautor}" class="form-control" required="true"
                                                                         label="Autor" onkeypress="return soloLetras(event)">
                                                                <f:validateRequired />
                                                            </p:inputText>
                                                            <p:message for="nombrea" display="icon"  />
                                                        </div>

                                                        <p:commandButton class="btn btn-success pull-right" value="Guardar" action="#{autorBean.guardarautor()}"  update=":frm_table:detailTable,newpantpal"/>
                                                        <p:commandButton class="btn btn-danger btn-xs" value="Cancelar"  onclick="PF('ingresarAutor').hide();" immediate="true"/>
                                                    </p:panel>
                                                </h:form>    
                                            </p:dialog>


                                            <p:dialog id="editpalabras" header="Modificar Autor" widgetVar="modificarautor" minHeight="40" modal="true" showEffect="explode" hideEffect="fade" resizable="false">
                                                <legend>Modificar Nombre Autor</legend>
                                                <h:form id="modpal">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nombre de Autor:</label>
                                                        <p:inputText id="name_palabra" value="#{autorBean.editarautor.nombreAutor}" class="form-control" 
                                                                     required="true" onkeypress="return soloLetras(event)"/>
                                                    </div>

                                                    <p:commandButton class="btn btn-success" process="@form" action="#{autorBean.editautor()}" value="Editar" update=":frm_table" onclick="PF('modificarautor').hide();"/>
                                                    <p:commandButton class="btn btn-danger pull-right" value="Cancelar" onclick="PF('modificarautor').hide();"/>
                                                </h:form>
                                            </p:dialog>

                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                        </div>
                        <div class="col-md-1" ></div>
                    </div>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <c:set var="nombre" value="Reporte" />
                <c:if test="#{inicioBean.verificarPagina(nombre)}">
                    <div class="row" >
                        <div class="col-md-1" ></div>  

                        <div class="col-md-10" >
                            <p:growl id="msg" autoUpdate="true" />
                            <div class="panel panel-primary">

                                <div class="panel-heading">
                                    <i class="fa fa-bar-chart-o fa-fw"></i> Reportes
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <h:form>
                                                <h:commandButton class="btn btn-success btn-xs" value="Generar Reporte" actionListener="#{reporteBean.exportarPDF()}" />    
                                            </h:form>


                                        </div>
                                    </div>
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <h:form >
                                        <h:commandButton value="Exportar PDF1" actionListener="#{reporteBean.exportarPDF()}" />
                                    </h:form>
                                    
                                    <h:form >
                                        <h:commandButton value="Exportar PDF2" actionListener="#{reporteBean.reportPublicaciones()}" />
                                    </h:form>
                                    
                                    <h:form >
                                        <h:commandButton value="Exportar PDF3" actionListener="#{reporteBean.reportEstadoRevista()}" />
                                    </h:form>
                                    
                                     <h:form >
                                         <h:commandButton value="Exportar PDF4" actionListener="#{reporteBean.reportBitacora()}" />
                                    </h:form>
                                    
                                    <h:form >
                                        <h:commandButton value="Exportar PDF5" actionListener="#{reporteBean.reportAdquisiciones()}" />
                                    </h:form>
                                    
                                    <h:form >
                                        <h:commandButton value="Exportar PDF6" actionListener="#{reporteBean.reportPrestamos()}" />
                                    </h:form>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                        </div>
                        <div class="col-md-1" ></div>
                    </div>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>

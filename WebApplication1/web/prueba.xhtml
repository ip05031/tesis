<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <f:metadata>
            <f:viewParam name="productId" value="#{inicioBean.productId}"/>
        </f:metadata>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <p:inputText value="#{inicioBean.productId}" />
                    <h:form>

                        <div class="row">
                            <ui:repeat value="#{inicioBean.listaRevista2}" var="item"  varStatus="estado">  
                                <div class="col-sm-3 col-lg-3 col-md-3" style="padding: 5px;">
                                    <div class="caption" style="text-align: center;">
                                        <img src="#{request.contextPath}/portadas/#{item.imagenpr}" width="120px" height="150px" align="center"/>
                                        <h:commandButton value="Abrir Revista..." action="#{inicioBean.setearRedirigir(item)}"  class="btn btn-block btn-success"/>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

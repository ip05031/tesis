<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./boot.xhtml">
            <ui:define name="content">
                <h:form id="frm_table">
                    <p:growl id="msj" autoUpdate="true"></p:growl>
                    <p:dataTable value="#{inicioBean.obtenerHoras()}" var="hora" id="detailTable" widgetVar="tabla_palabraclave" 
                                 emptyMessage="No se encontraron registros." paginator="true" rows="8"> 
                        <p:column headerText="Nombre Palabra">
                            <h:outputText value="#{palabraclave.nombrep }" />
                        </p:column>

 
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

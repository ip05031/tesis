<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./boot.xhtml">

            <ui:define name="content">
                <p:messages id="mensajes" autoUpdate="false"/>
                <h:form id="newUsuario" >
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                    Nombre
                                </label>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                        <p:inputText  id="Nombre" value="#{usuarioBean.nombreUsuario}" class="form-control" placeholder="Nombre" required="true" requiredMessage="Ingrese Nombre" />
                                        <p:message for="Nombre" display="icon" />
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                        <p:inputText  id="Apellido" value="#{usuarioBean.apellidoUsuario}" class="form-control" placeholder="Apellido" required="true" requiredMessage="Ingrese Apellido"/>
                                        <p:message for="Apellido" display="icon" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Ocupación
                                        </label><br/>
                                        <p:selectOneMenu id="ocupacion" value="#{usuarioBean.ocupacionUsuario}" style="width:250px" required="true" requiredMessage="Seleccione una Ocupación">
                                            <f:selectItem   itemValue="1" itemLabel=" Arqueologo"  />
                                            <f:selectItem   itemValue="2" itemLabel=" Paleontologo"  />
                                            <f:selectItem   itemValue="3" itemLabel=" Filosofo"  />
                                            <f:selectItem  itemValue="4" itemLabel=" Estudiante" />
                                        </p:selectOneMenu>


                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Sexo
                                        </label>
                                        <p:selectOneMenu id="sexo" value="#{usuarioBean.sexo}" style="width:250px" requiredMessage="Seleccione un Sexo" required="true">
                                            <f:selectItem   itemValue="M" itemLabel=" Masculino"  />
                                            <f:selectItem   itemValue="F" itemLabel=" Femenino"  />
                                            <f:selectItem   itemValue="O" itemLabel=" Otro"  />
                                        </p:selectOneMenu>
                                        <!--
                                        <p:selectOneRadio id="sexo" value="#{radioView.console}"  class="form-control">
                                            <f:selectItem itemLabel="  Masculino  " itemValue="M"  />
                                            <f:selectItem itemLabel="  Femenino  " itemValue="F"  />
                                        </p:selectOneRadio>
                                        -->
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Fecha de Nacimiento
                                        </label><br/>
                                        <p:calendar id="Fecha_Nacimiento" value="#{usuarioBean.fechaNac2}" locale="es" navigator="true" pattern="dd-MM-yyyy" mask="true" required="true" style="width:250px" requiredMessage="Ingrese Fecha de Nacimiento"/>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Tipo de Usuario
                                        </label>
                                        <p:selectOneMenu id="city" value="#{usuarioBean.idTusuario}" effect="fold" style="width:250px" filter="true" filterMatchMode="startsWith" required="false">
                                            <f:selectItems value="#{usuarioBean.listadoTipoUsuario}" />
                                        </p:selectOneMenu>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            País
                                        </label><br/>
                                        <p:selectOneMenu id="pais" value="#{usuarioBean.paisUsuario}" style="width:250px" filter="true" filterMatchMode="startsWith" required="false" >
                                            <f:selectItem   itemValue="	Afganistán" itemLabel="Afganistán"  />
                                            <f:selectItem   itemValue="Albania" itemLabel=" Albania"  />
                                            <f:selectItem   itemValue="Samoa Americana" itemLabel=" Samoa Americana"  />
                                            <f:selectItem   itemValue="Andorra" itemLabel=" Andorra"  />
                                            <f:selectItem   itemValue="Angola" itemLabel=" Angola"  />
                                            <f:selectItem   itemValue="Anguilla" itemLabel=" Anguilla"  />
                                            <f:selectItem   itemValue="Antártida" itemLabel=" Antártida"  />
                                            <f:selectItem   itemValue="Argelia" itemLabel=" Argelia"  />
                                            <f:selectItem   itemValue="Argelia" itemLabel=" Argelia"  />
                                            <f:selectItem   itemValue="Argelia" itemLabel=" Argelia"  />
                                            <f:selectItem   itemValue="Argelia" itemLabel=" Argelia"  />

                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Correo Electronico
                                        </label>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Nombre de Usuario
                                        </label><br/>
                                        <p:inputText  id="inputNick" value="#{usuarioBean.nick}" class="form-control" 
                                                      placeholder="Nombre Usuario" requiredMessage="Ingrese Nombre de Usuario"
                                                      required="true" maxlength="9" > 
                                            <f:validateLength minimum="9" maximum="10" />

                                            <p:ajax listener="#{usuarioBean.verificarUsuario()}"  update="msgLastname" event="keyup" />
                                        </p:inputText>
                                        <p:message for="inputNick" id="msgLastname" display="icon" />
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Correo Electronico
                                        </label>
                                        <p:inputText  value="#{usuarioBean.coreo}" class="form-control" id="email" placeholder="e-mail" required="false"/>
                                        <p:message for="email"  display="icon" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Contraseña
                                        </label><br/>
                                        <p:password id="pwd1" value="#{usuarioBean.contra}" feedback="true" inline="true" 
                                                    class="form-control" placeholder="Contraseña" required="false"
                                                    promptLabel="Ingrese Contraseña" weakLabel="Contraseña Debil" goodLabel="Contraseña Buena" 
                                                    strongLabel="Contraseña Fuerte" validatorMessage="Ingrese Contraseña"
                                                    match="pwd2"/>
                                        <p:message for="pwd1"  display="icon" />
                                        <!--
                                        <p:password  value="#{usuarioBean.contra}" class="form-control" placeholder="Contraseña" required="true" > 
                                            <f:validateLength minimum="9"/> 
                                        </p:password>
                                        -->
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">  
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Confirmar Contraseña
                                        </label>
                                        <p:password id="pwd2" feedback="true" inline="true" 
                                                    class="form-control" placeholder="Confirmar Contraseña" 
                                                    promptLabel="Ingrese Contraseña" weakLabel="Contraseña Debil" goodLabel="Contraseña Buena" 
                                                    strongLabel="Contraseña Fuerte" validatorMessage="Ingrese Contraseña"
                                                    required="false" />
                                        <p:message for="pwd2"  display="icon" />


                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <p:commandButton class="btn btn-success pull-right" value="Guardar" ajax="false" actionListener="#{usuarioBean.saveUsuario()}"   />
                                        <p:commandButton class="btn btn-danger pull-right" value="Cancelar" onclick="PF('nuevoUsuario').hide();" immediate="true" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <iframe src="#{request.contextPath}/revistas/cv.pdf" width="900" height="800">your browser cannot display this document.</iframe> 

        </ui:composition>

    </body>
</html>
